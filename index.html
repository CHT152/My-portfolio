<!DOCTYPE html>                            
<html>
	<head>
	    <meta charset = "utf-8" />            
		<title>Learning Journey to ABC Organisation</title>
		<link rel="stylesheet" href="style.css"/>
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;1,200;1,300&family=Rubik+Moonrocks&display=swap');
		</style>
		<style>
			h1 {color:red;}
			h2 {color:blue;}
			h3 {color:green;}
	</head>
	<body>
		<h1>Learning Journey to ABC Organisation</h1>
		<h2>About</h2>
		<h3>Aims</h3>
		<p>The learning journey to ABC Organisation aims to create awareness about environmental conservation in Singapore and how everyone can play a part to keep our environment clean and green.</p>
		<h3>Details</h3>
		<p>Date: 30 June 2022</p>
		<p>Time: 2pm to 5pm</p>
		<p>Venue: Assemble at school foyer</p>
		<p>Attire: Half uniform</p>
		<h3>Items to bring</h3>
		<p>- Umbrella</p>
		<p>- Water bottle</p>
		<p>- Writing materials</p>
		<h2>Roles and responsibilities</h2>
		<table>
			<tr align=left>
				<th>Name</th>
				<th>Role</th>
			</tr>
			<tr align=left>
				<td>Alice</td>
				<td>Team leader</td>
			</tr>
			<tr align=left>
				<td>Bobby</td>
				<td>Secretary</td>
			</tr>
			<tr align=left>
				<td>Collin</td>
				<td>Assistant team leader</td>
			</tr>
			<tr align=left>
				<td>Derrick</td>
				<td>Safety officer</td>
			</tr>
			<tr align=left>
				<td>Elise</td>
				<td>Welfare head</td>
			</tr>
		</table>
		<h2>Reflection</h2>
		<form>
			Name: <input type="text" name="Name" required="required" /><br/><br/> 
			
			Class: <input type="text" name="Class" required="required" /><br/><br/> 
			
			DOB: <input type="date" required="required" /><br/><br/> 
			
			Gender: <input type="radio" id="male" name="gender" value="m" />			
			<label for="male">Male</label>
			<input type="radio" id="female" name="gender" value="f" />			
			<label for="female">Female</label><br/>

			<p><strong>Please complete your reflection in a word document and submit here by 30 July 2022.<strong/></p>
			
			Reflection: <input type="file" /><br/><br/>
			
			<input type="submit" /> 
	
		</form>
	</body>
</html>
